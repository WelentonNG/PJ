<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a1a3f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      margin-bottom: 25px;
      color: #0a1a3f;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0a1a3f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #06122b;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <!-- Substitua "logo.png" pela sua imagem -->
      <img src="dwn.png" alt="Logo">
    </div>

    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Nome de Usuário" autocomplete="username" required>
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required>
      <button type="submit">Entrar</button>
      <div class="error" id="errorMsg">Usuário ou senha inválidos.</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Simulação de verificação de login
      if (username === 'adm' && password === '0394') {
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    });
  </script>

</body>
</html>
